<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS week5作業</title>
</head>

<body>
    <section class="input-area">
        <div class="input-block">
            <div class="logo">
                <img src="./images/main_img.png" alt="">
                <img src="./images/logo.png" alt="">
            </div>
            <form class="input">
                <h2 class="title"><span class="material-symbols-outlined">
                        add_circle
                    </span>新增旅遊套票</h2>
                <form class="from">
                    <table class="input-list">
                        <tr>
                            <th><label for="ticketName">套票名稱</label></th>
                            <td><input type="text" name="ticketName" id="ticketName" placeholder="請填寫套票名稱" required>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="ticketURL">圖片網址</label></th>
                            <td><input type="text" name="ticketURL" id="ticketURL" placeholder="請填寫圖片網址" required></td>
                        </tr>
                        <tr>
                            <th><label for="ticketArea">景點地區</label></th>
                            <td>
                                <select class="ticketArea" id="ticketArea" placeholder="請選擇景點地區" required>
                                    <option value="default" disabled selected hidden>請選擇景點地區</option>
                                    <option value="台北">台北</option>
                                    <option value="台中">台中</option>
                                    <option value="高雄">高雄</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="ticketPrice">套票金額</label></th>
                            <td><input type="number" name="ticketPrice" id="ticketPrice" placeholder="請填寫套票金額" required>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="ticketNum">套票組數</label></th>
                            <td><input type="number" name="ticketNum" id="ticketNum" placeholder="請填寫套票組數" required>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="ticketRange">套票星級</label></th>
                            <td><input type="number" name="ticketRange" id="ticketRange" placeholder="請填寫套票星級" min="1"
                                    max="10" required></td>
                        </tr>
                        <tr>
                            <th><label for="ticketDes">套票描述</label></th>
                            <td><textarea name="ticketDes" id="ticketDes" rows="4" maxlength="100"
                                    placeholder="請填寫套票描述（限 100 字）" required></textarea>
                            </td>
                        </tr>
                    </table>
                    <input type="submit" value="新增套票" class="btn">
        </div>
    </section>
    <section class="output-area">
        <div class="container">
            <div class="filter-group">
                <div class="filter-group-select-txt">
                    <select name="filter" id="filter">
                        <option value="" disabled selected hidden>地區搜尋</option>
                        <option value="全部">全部</option>
                        <option value="台北">台北</option>
                        <option value="台中">台中</option>
                        <option value="高雄">高雄</option>
                    </select>
                    <div class="txt">本次搜尋共 筆資料</div>
                </div>
                <div id="chart"></div>
            </div>
            <div class="ticket-group">
                <!-- 卡片區塊 -->
                <div class="ticket-item">
                    <a href="#" class="card">
                        <div class="top">
                            <div class="area-tag">台北</div>
                            <div class="photo">
                                <img src="./images/travel_1.png" alt="">
                            </div>
                            <div class="range">8.6</div>
                        </div>
                        <div class="content">
                            <h2 class="ticket-title">綠島自由行套裝行程</h2>
                            <p class="ticket-description">
                                嚴選超高CP值綠島自由行套裝行程，多種綠島套裝組合，提供台東綠島來回船票、綠島環島機車、綠島民宿住宿，行程加贈『綠島浮潛體驗』以及『綠島生態導覽』，讓你用輕鬆的綠島套裝自由行，也能深度認識綠島在地文化。
                            </p>
                        </div>
                        <div class="footer">
                            <span class="material-icons">
                                error
                            </span>
                            <div class="last">剩下最後 8 組</div>
                            <span class="small">TWD</span>
                            <div class="price">$1,280</div>
                        </div>
                    </a>
                </div>
                <!-- 卡片區塊 -->
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
    <script src="all.js"></script>
</body>

</html>
